<!doctype html>
<html>
<head>
<title>#MidiFlip</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="lib/midi/MIDIEvents.js"></script>
<script src="lib/midi/MIDIFile.js"></script>
<script src="src/midiflip.js"></script>
<script src="lib/async.js"></script>
<script src="lib/zip-js/zip.js"></script>
<script>zip.workerScriptsPath = "lib/zip-js/";</script>
</head>
<body>
<style>
	html,
	body {
		height: 100%;
		margin: 0;
		padding: 0;
		display: flex;
		flex-direction: column;
	}
	body {
		background: #00BCD4;
		color: white;
		font-family: sans-serif;
		padding: 0 1rem;
	    box-sizing: border-box;
	}
	main {
		flex: 1 0 auto;
	}
	footer {
		text-align: center;
		padding-bottom: 1rem;
	}
	h1, h2, h3, h4, h5, h6, p, #clear-results {
		margin: 1.5rem 0;
		display: block;
	}
	h1, h2, h3, h4, h5, h6, p {
	    margin-bottom: 0;
	}
	h1, h2, h3, h4, h5, h6 {
	    margin-bottom: 0;
		text-shadow:
			0px 1px 1px rgba(0, 0, 0, 0.5),
			0px 0px 1px rgba(0, 0, 0, 0.5);
	}
	h1 {
		font-size: 3.5em;
	}
	h2 {
		font-size: 2em;
	}
	h3 {
		font-size: 1.7em;
	}
	h4 {
		font-size: 1.2em;
	}
	ul {
		margin: 0;
		padding: 0;
	}
	li {
		background: white;
		color: rgba(0, 0, 0, 0.7);
		list-style: none;
		margin: 1em 0;
		padding: 0.5em;
		border-radius: 2px;
	}
	.error {
		color: #ff5722;
	}
	a {
		color: inherit;
	}
	progress {
		float: right;
	}
</style>
<header>
	<h1>MidiFlip</h1>
	<h2>Transform MIDI files mathematically</h2>
</header>
<main>
<p>
	Drag and drop some MIDI files or
	<a role="button" href="#" id="select-files" accept="audio/midi">select files</a>
	to transform.
</p>
<output id="results-container" hidden>
	<h3>Results</h3>
	<ul id="output-list"></ul>
	<div id="results-zipped-container" hidden>
		<h4>Zipped Results</h4>
		<ul id="output-zipped"></ul>
		<button id="clear-results">Clear Results</button>
	</div>
</output>
</main>
<footer>
	<p>
		Made by <a href="http://1j01.github.io/">Isaiah Odhner</a>.
		Open source <a href="https://github.com/1j01/midiflip">on GitHub</a>.
	</p>
</footer>

<script src="src/app.js"></script>

</body>
